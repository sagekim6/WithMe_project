<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WithMe</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="main-title">With Me</h1>
      <div class="timer-container">
        <span>50:00</span>
        <button class="pauseBtn">Pause</button>
      </div>
      <div class="mode">
        <span class="timerMode mode-item">Timer</span>
        <span class="shortbreakMode mode-item">Short Break</span>
        <span class="longbreakMode mode-item">Long Break</span>
      </div>
      <div class="todoList-container"></div>
    </div>
    <script src="/WithMe/JavaScript/main.js"></script>
  </body>
</html>
